<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-CSS</title>
    <link rel="stylesheet" href="Navbar-flex.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header id="nav-bar">
        <nav>
            <div id="left-menu">
                <span id="logo">Josh</span>
                <span class="menu-item">Home</span>
                <span class="menu-item">About</span>
                <span class="menu-item">Contact</span>  
            </div>
            <div id="right-menu">       
                <div id="search-container">
                    <input type="text" id="search-box">
                    <i class="fa fa-search" aria-hidden="true" id="search-icon"></i>
                </div>
    
                <i class="fa fa-bell" aria-hidden="true" id="notification-icon"></i>
                
                <i class="fa fa-user" aria-hidden="true" id="profile-pic"></i>     
            </div>
        </nav>
    </header>    
</body>
</html>
